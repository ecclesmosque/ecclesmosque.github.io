<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% include enforce-ssl.html %}

    <!-- <link rel="icon" href="../../favicon.ico"> -->
    {% seo %}
    {% feed_meta %}

    <!-- Bootstrap core CSS + our css in single bundle -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    {% include google/analytics.html %}

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">{{ site.title }}</h3>
            </div>
          </div>

          {{ content }}

          <div class="mastfoot">
            <div class="inner">
              <p>Copyright &copy; 2006&mdash;{{ site.time | date: '%Y' }} {{ site.title }}. Registered Charity Number <strong>{{ site.charity.number }}</strong>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>


    {% include google/tagmanager.html %}


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" integrity="sha384-mXQoED/lFIuocc//nss8aJOIrz7X7XruhR6bO+sGceiSyMELoVdZkN7F0oYwcFH+" crossorigin="anonymous"></script>
    <!--<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>

    <script src="{{ "/assets/js/vendor/bootstrap/bootstrap.min.js" | prepend: site.baseurl }}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ "/assets/js/ie10-viewport-bug-workaround.js" | prepend: site.baseurl }}"></script>
  </body>
</html>
