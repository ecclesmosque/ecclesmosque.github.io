{% assign thumbnail = site.data.images | where: "id", include.image-id | first %}
<section class="em-module em-post-category-banner" {% if thumbnail %}style="background-image: url({{thumbnail.image.medium}})" {% endif %}>
  <div class="em-module__content">
    <div class="em-post-category-banner__title-wrapper">
      <div class="em-post-category-banner__title em-double-pica">
        <a href="/categories/#category:{{ page.categories | first | slugify }}">{{ page.categories | first | replace: '-', ' ' | capitalize }}</a>
      </div>
    </div>
  </div>
</section>
